<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>User Registeration</title>
    </head>
    <body>
        <div align="center">
            <h1>User Registeration</h1>
            <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                <label>Full name:</label>
                <input type="text" th:field="*{name}"/><br/>
                <p></p>

                <label>Email:</label>
                <input type="email" th:field="*{email}"/><br/>
                <p></p>

                <label>Password:</label>
                <input type="password" th:field="*{password"/><br/>
                <p></p>

                <label>Birthday</label>
                <input type="date" th:field="*{dateOfBirth}"/><br/>
                <p></p>

                <label>Gender</label>
                <input type="radio" th:field="*{gender}" value="M" />Male
                <input type="radio" th:field="*{gender}" value="F" />Female
                <input type="radio" th:field="*{gender}" value="O" />Other<br/>
                <p></p>

                <label>Profession</label>
                <select th:field="*{profession}">
                    <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"/>
                </select>
                <br/><p></p>

                <label>Married?</label>
                <input type="checkbox" th:field="*{married}"/><br/><p></p>

                <label>Note:</label>
                <textarea rows="5" cols="25" th:field="*{note}"></textarea>
                <br/><p></p>

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
