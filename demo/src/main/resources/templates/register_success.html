<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registeration Success</title>
        <style type="text/css">
            span{
                display: inline-block;
                width: 200px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <h2>Registeration Succeeded!</h2>
            <table border="1">
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Gender</th>
                    <th>Profession</th>
                    <th>Married?</th>
                    <th>Note</th>
                </tr>
                <span th:each="user : ${user}">
                    <tr>
                        <td><span th:text="${user.name}"></span></td>
                        <td><span th:text="${user.email}"></span></td>
                        <td><span th:text="${user.password}"></span></td>
                        <td><span th:text="${user.gender}"></span></td>
                        <td><span th:text="${user.profession}"></span></td>
                        <td><span th:text="${user.married}"></span></td>
                        <td><span th:text="${user.note}"></span></td>
                    </tr>
                </span>
            </table>
            <a href="/">Go Back!</a>
        </div>
    </body>
</html>
