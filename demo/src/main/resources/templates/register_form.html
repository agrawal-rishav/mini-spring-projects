<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div>
    <h1>User Registration</h1>
    <form action="#" th:action="@{/registerMe}" method="post" th:object="${user}">
        <label>Full name:</label>
        <input type="text" th:field="*{name}" name="name" id="name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br/>

        <label>E-mail:</label>
        <input type="text" th:field="*{email}" name="email"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        
        <br/>
 
        <label>Password:</label>
        <input type="text" th:field="*{password}" name="password"><br/>
 
        <label>Birthday (yyyy-mm-dd):</label>
        <input type="text" th:field="*{birthday}" name="birthday"/><br/>
 
        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male" name="gender"/>Male
        <input type="radio" th:field="*{gender}" value="Female" name="gender"/>Female<br/>
 
        <label>Profession:</label>
        <select th:field="*{profession}" name="profession">
            <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>
 
        <label>Married?</label>
        <input type="checkbox" th:field="*{married}" name="married"/><br/>
 
        <label>Note:</label>
        <textarea rows="5" cols="25" th:field="*{note}" name="note"></textarea>
        <br/>
 
        <button type="submit"><span th:text="${registerSearch}"></span></button>    
    </form>
</div>
</body>
</html>
